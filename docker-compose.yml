version: "3.9"

services:
  web:
    build: .
    container_name: paladins-palace-web
    restart: unless-stopped
    ports:
      - "3000:8080"
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      DATABASE_URL: postgresql://postgres:postgres@db:5432/palace?schema=public
      # Optional: Redis (use external if preferred)
      # REDIS_URL: redis://redis:6379
    depends_on:
      - db
    volumes:
      - uploads:/app/public/uploads

  db:
    image: postgres:15-alpine
    container_name: palace-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: palace
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Optional Redis for rate limiting
  # redis:
  #   image: redis:7-alpine
  #   container_name: palace-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"

volumes:
  dbdata:
  uploads:
