services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paladins-palace-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      DATABASE_URL: postgresql://postgres:postgres@db:5432/palace?schema=public
      REDIS_URL: ${REDIS_URL}
      # Optional: Redis (use external if preferred)
      # REDIS_URL: ${REDIS_URL}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads:/app/public/uploads
    expose:
      - "8080" # caddy will proxy to this

  db:
    image: postgres:15-alpine
    container_name: palace-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: palace
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 20
    # If you need to access Postgres from host, uncomment:
    # ports:
    #   - "5432:5432"

  # Optional Redis for rate limiting
  redis:
    image: redis:7-alpine
    container_name: palace-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    volumes:
      - redisdata:/data

  caddy:
    image: caddy:2
    container_name: palace-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      web:
        condition: service_started

volumes:
  dbdata:
  uploads:
  caddy_data:
  caddy_config:
  redisdata:
