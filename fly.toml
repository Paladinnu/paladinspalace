app = "paladins-palace"
primary_region = "otp" # Bucharest (if supported) or nearest: "waw" (Warsaw) / "otp" is not real; choose close region like "waw", "otp" placeholder

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services.ports]]
  handlers = ["http"]
  port = 80

[[services.ports]]
  handlers = ["tls", "http"]
  port = 443
